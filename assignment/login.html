<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">    
        <section id="Register" >
            <form action="" method="post" id="reg-form">
                <div class="regContainer">
                    <h2>Sign Up</h2>
                    <p class="info">It's free and only takes a minute</p>
                    <h5 class="error" id="error-text"></h5>
                    <div class="input-group">
                        <label for="">First Name</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="input-group">
                        <label for="">Last Name</label>
                        <input type="text" name="lname" id="lname">
                    </div>
                    <div class="input-group">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-group">
                        <label for="">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input-group">
                        <label for="">Confirm Password</label>
                        <input type="password" name="cpassword" id="cpassword" >
                    </div>
        
                    <button type="submit" class="btn">Submit</button>
                    <p class="info">By clicking the Sign Up button you agree to our 
                       <a href="">Terms and Conditon</a> and
                        <a href="">Policy privacy</a>
                    </p>
                </div>
                <div class="loginacnt">
                    <p class="logintext">Already have an account ? <a href="" id="loginform">Login here</a></p>
                </div>
            </form>
        </section>
        <section id="Login">
            <form action="" method="post" id="log-form">
                <div class="loginContainer">
                    <h2>Login</h2>
                    <h5 class="error" id="log-error-text"></h5>
                    <div class="input-group">
                        <label for="">Email</label>
                        <input type="email" name="logemail" id="logEmail">
                    </div>
                    <div class="input-group">
                        <label for="">Password</label>
                        <input type="password" name="logpassword" id="logPass">
                    </div>    
                    <button type="submit" class="btn">Submit</button>
                </div>
                <div class="signupacnt">
                    <p class="signuptext">Not have an account ? <a href="" id="regform">Sign Up here</a></p>
                </div>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
